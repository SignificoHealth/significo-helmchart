apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: shadowflight-backend-vs
  labels:
    app: shadowflight-backend
spec:
  hosts:
    - "{{ .Values.primaryDomainName }}"
  gateways:
    - istio-system/shadowflight-gateway
  http:
    - name: shadowflight-backend-http
      route:
        - destination:
            host: shadowflight-backend.shadowflight.svc.cluster.local
            port:
              number: 8080
